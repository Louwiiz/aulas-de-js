<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Arrays</title>
</head>

<body>

    <script>
        /*Arrays - push() - inserir uma nova
        informação dentro do nosso array(Vetor)
        */

        var nomes = ["Fulano", "Fulana"];

        console.log(nomes);

        nomes.push("Bruno");

        console.log(nomes);


    </script>

</body>

</html>
