<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
</head>

<body>
    <script>


        var num = parseInt(prompt("Digite a primeira nota:"))
        var num2 = parseInt(prompt("Digite a segunda nota:"))
        var num3 = parseInt(prompt("Digite a terceira nota:"))
        var num4 = parseInt(prompt("Digite a quarta nota:"))
        
        var media = (num + num2 + num3 + num4) /4

if (media >= 6) {
    alert("Aprovado")
} else if (media == 5) {
    alert("Reprovado")
} else {
    alert("Reprovado")
}

        
    </script>
</body>

</html>
